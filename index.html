                    const mobilityButton = isBsx ? `<div class="mt-6"><button data-mobility-dossier="bsx" class="w-full text-center py-3 px-4 t-magenta-bg text-white font-bold rounded-lg hover:opacity-90 transition text-lg flex items-center justify-center gap-2">${ICONS.Rocket} View Mobility & Quick Win Roadmap</button></div>` : '';
                    const redemptionButton = !isBsx ? `<div class="mt-6"><button data-redemption-dossier="crl" class="w-full text-center py-3 px-4 crl-blue-bg text-white font-bold rounded-lg hover:opacity-90 transition text-lg flex items-center justify-center gap-2">${ICONS.Shield} View Redemption Arc Roadmap</button></div>` : '';

                    contentHTML = `${currentHTML}${narrativeHTML}<h3 class="text-2xl font-bold text-primary mb-4">Three-Pronged Strategy</h3><div class="space-y-6">${prongsHTML}</div>
                    <div class="mt-8"><button data-dossier-table="${section.id}" class="w-full text-center py-3 px-4 ${isBsx ? 't-magenta-bg' : 'crl-blue-bg'} text-white font-bold rounded-lg hover:opacity-90 transition text-lg">View Strategic Persona Matrix</button></div>
                    ${mobilityButton}${redemptionButton}`;
                    break;
                 case 'accelerator':
                    contentHTML = `<p class="max-w-4xl text-lg mb-8">${STRATEGY_DATA.accelerator.description}</p>
                        <div class="grid lg:grid-cols-2 gap-8">
                            <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                <h3 class="text-2xl font-bold text-primary mb-4 flex items-center gap-3"><img src="https://logo.clearbit.com/bostonscientific.com" alt="BSX Logo" class="h-8 w-8 bg-white p-1 rounded-full"/> ${STRATEGY_DATA.accelerator.bsx.title}</h3>
                                <h4 class="font-semibold text-primary">Key Actions:</h4>
                                <ul class="list-disc ml-5 my-2 space-y-1">${STRATEGY_DATA.accelerator.bsx.actions.map(a => `<li>${a}</li>`).join('')}</ul>
                                <h4 class="font-semibold text-primary mt-4">Success Metric (KPI):</h4>
                                <p class="mt-1">${STRATEGY_DATA.accelerator.bsx.kpi}</p>
                            </div>
                            <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                <h3 class="text-2xl font-bold text-primary mb-4 flex items-center gap-3"><img src="https://logo.clearbit.com/criver.com" alt="CRL Logo" class="h-8 w-8 bg-white p-1 rounded-full"/> ${STRATEGY_DATA.accelerator.crl.title}</h3>
                                <h4 class="font-semibold text-primary">Key Actions:</h4>
                                <ul class="list-disc ml-5 my-2 space-y-1">${STRATEGY_DATA.accelerator.crl.actions.map(a => `<li>${a}</li>`).join('')}</ul>
                                <h4 class="font-semibold text-primary mt-4">Success Metric (KPI):</h4>
                                <p class="mt-1">${STRATEGY_DATA.accelerator.crl.kpi}</p>
                            </div>
                        </div>`;
                    break;
                case 'impact':
                    contentHTML = `<div class="grid lg:grid-cols-2 gap-8">
                            <div>
                                <h3 class="text-2xl font-bold text-primary mb-4 flex items-center gap-3"><img src="https://logo.clearbit.com/bostonscientific.com" alt="BSX Logo" class="h-8 w-8 bg-white p-1 rounded-full"/> Boston Scientific Outcomes</h3>
                                <div class="space-y-4">
                                    <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg t-magenta">Speed to Sale</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.bsx.speed}</p>
                                    </div>
                                    <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg text-primary">Long-Term Growth</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.bsx.growth}</p>
                                    </div>
                                    <div class="card border rounded-lg p-6 t-magenta-border border-2 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg text-primary">Key Performance Indicator</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.bsx.kpi}</p>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-2xl font-bold text-primary mb-4 flex items-center gap-3"><img src="https://logo.clearbit.com/criver.com" alt="CRL Logo" class="h-8 w-8 bg-white p-1 rounded-full"/> Charles River Labs Outcomes</h3>
                                <div class="space-y-4">
                                    <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg crl-blue">Speed to Sale</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.crl.speed}</p>
                                    </div>
                                    <div class="card border rounded-lg p-6 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg text-primary">Long-Term Growth</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.crl.growth}</p>
                                    </div>
                                    <div class="card border rounded-lg p-6 crl-blue-border border-2 group hover:-translate-y-1 hover:shadow-2xl">
                                        <h4 class="font-semibold text-lg text-primary">Key Performance Indicator</h4>
                                        <p class="mt-2">${STRATEGY_DATA.impact.crl.kpi}</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                    break;
                case 'summary':
                    const summaryTable = `<div class="card border rounded-lg p-1 overflow-x-auto"><table class="w-full text-left">
                        <thead><tr class="border-b border-color text-sm text-secondary">${['Phase', 'Account', 'Key Actions', 'KPI', 'Desired Outcome'].map(h => `<th class="p-4 font-semibold">${h}</th>`).join('')}</tr></thead>
                        <tbody>${STRATEGY_DATA.summary.rows.map(r => `<tr class="border-b border-color last:border-0 hover:bg-[var(--bg)] transition-colors">
                            <td class="p-4 font-bold text-primary">${r.phase}</td>
                            <td class="p-4 ${r.account === 'Boston Scientific' ? 't-magenta' : 'crl-blue'} font-semibold">${r.account}</td>
                            <td class="p-4">${r.actions}</td>
                            <td class="p-4">${r.kpi}</td>
                            <td class="p-4 font-semibold text-primary">${r.outcome}</td>
                        </tr>`).join('')}</tbody>
                    </table></div>`;
                    contentHTML = summaryTable;
                    break;
                case 'conclusion':
                     contentHTML = `<p class="text-xl leading-relaxed max-w-4xl">${STRATEGY_DATA.conclusion.content}</p>`;
                    break;
            }
        }

        const titleHTML = section.id === 'intro' ? STRATEGY_DATA.title : section.title;

        const sectionIcon = section.icon ? `<span class="w-12 h-12 flex items-center justify-center rounded-lg card border">${ICONS[section.icon]}</span>` : '';

        return `<section id="${section.id}" class="py-12 fade-in-up">
            <div class="flex items-center gap-4">
                ${sectionIcon}
                <div>
                     <h2 class="text-3xl lg:text-4xl font-black text-primary tracking-tighter">${titleHTML}</h2>
                     ${subtitleHTML}
                     ${section.id === 'bsx' ? `<p class="t-magenta font-semibold text-lg">${STRATEGY_DATA.bsx.subHeader}</p>` : ''}
                     ${section.id === 'crl' ? `<p class="crl-blue font-semibold text-lg">${STRATEGY_DATA.crl.subHeader}</p>` : ''}
                </div>
            </div><div class="mt-8">${contentHTML}</div></section>`;
    };
    
    const createModal = (content) => {
        const modalHTML = `<div class="modal fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 opacity-0 transition-opacity duration-300">
            <div class="modal-content w-full ${content.widthClass || 'max-w-6xl'} max-h-[90vh] card border ${content.borderColorClass || ''} border-2 rounded-2xl shadow-2xl p-8 transform scale-95 opacity-0 flex flex-col">
                <div class="flex justify-between items-start mb-6">
                    <div>
                         <h3 class="text-2xl font-bold text-primary">${content.title}</h3>
                         <p class="font-semibold ${content.colorClass}">${content.subtitle}</p>
                    </div>
                    <button class="close-modal-btn text-secondary hover:text-primary transition-colors">${ICONS.Close}</button>
                </div>
                <div class="flex-1 overflow-y-auto pr-2">${content.bodyHTML}</div>
            </div></div>`;
        modalContainer.innerHTML = modalHTML;
        
        const modal = modalContainer.querySelector('.modal');
        const modalContent = modal.querySelector('.modal-content');
        
        setTimeout(() => {
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('scale-95', 'opacity-0');
        }, 10);

        const closeModal = () => {
            modalContent.classList.add('scale-95', 'opacity-0');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                if (modal) modal.remove()
            }, 300);
        };

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        modal.querySelector('.close-modal-btn').addEventListener('click', closeModal);
    };

    const createDossierModal = (dossierType) => {
        const data = STRATEGY_DATA.dossiers[dossierType];
        const isBsx = dossierType === 'bsx';
        const bodyHTML = `<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">${data.personas.map(d => `
            <div class="card border rounded-lg p-6">
                <h4 class="font-bold text-lg text-primary">${d.title}</h4>
                <p class="text-sm font-semibold ${isBsx ? 't-magenta' : 'crl-blue'}">${d.role}</p>
                <div class="mt-4 space-y-3 text-sm">
                    <p><strong class="text-secondary">Core Priority:</strong> ${d.priority}</p>
                    <p><strong class="text-secondary">Key Pain Point:</strong> ${d.pain}</p>
                    <p><strong class="text-secondary">Strategic Approach:</strong> ${d.approach}</p>
                </div>
            </div>`).join('')}</div>`;
        
        createModal({
            title: data.title,
            subtitle: "Key Personas & Engagement Strategy",
            colorClass: isBsx ? 't-magenta' : 'crl-blue',
            borderColorClass: isBsx ? 't-magenta-border' : 'crl-blue-border',
            bodyHTML
        });
    };

    const createPersonaMatrixModal = (dossierType) => {
        const data = STRATEGY_DATA.dossiers[dossierType].table;
        const isBsx = dossierType === 'bsx';
        const bodyHTML = `<div class="card border rounded-lg p-1 overflow-x-auto"><table class="w-full text-left text-sm">
            <thead><tr class="border-b border-color text-secondary">${data.headers.map(h => `<th class="p-3 font-semibold">${h}</th>`).join('')}</tr></thead>
            <tbody>${data.rows.map(r => `<tr class="border-b border-color last:border-0 hover:bg-[var(--bg)] transition-colors">${r.map((c, i) => `<td class="p-3 ${i===0 ? 'font-semibold text-primary' : ''}">${c}</td>`).join('')}</tr>`).join('')}</tbody>
        </table></div>`;
        createModal({
            title: `Strategic Persona Matrix: ${isBsx ? 'Boston Scientific' : 'Charles River Labs'}`,
            subtitle: "Targeted Engagement Blueprint",
            colorClass: isBsx ? 't-magenta' : 'crl-blue',
            borderColorClass: isBsx ? 't-magenta-border' : 'crl-blue-border',
            widthClass: 'max-w-7xl',
            bodyHTML
        });
    };
    
    const createMobilityModal = () => {
        const data = STRATEGY_DATA.dossiers.bsx.mobility;
        const bodyHTML = data.sections.map(section => `
            <div class="mb-6">
                <h4 class="font-bold text-xl text-primary flex items-center gap-3">${ICONS[section.icon]} ${section.title}</h4>
                <div class="mt-4 space-y-4">${section.items.map(item => `
                    <div class="card border rounded-lg p-4">
                        <h5 class="font-semibold text-primary">${item.name}</h5>
                        <p class="text-sm mt-1">${item.detail}</p>
                    </div>
                `).join('')}</div>
            </div>
        `).join('');

        createModal({
            title: data.title,
            subtitle: data.subtitle,
            colorClass: 't-magenta',
            borderColorClass: 't-magenta-border',
            widthClass: 'max-w-4xl',
            bodyHTML
        });
    };
    
    const createRedemptionModal = () => {
        const data = STRATEGY_DATA.dossiers.crl.redemption;
        const bodyHTML = data.sections.map(section => `
            <div class="mb-6">
                <h4 class="font-bold text-xl text-primary flex items-center gap-3">${ICONS[section.icon]} ${section.title}</h4>
                <div class="mt-4 space-y-4">${section.items.map(item => `
                    <div class="card border rounded-lg p-4">
                        <h5 class="font-semibold text-primary">${item.name}</h5>
                        <p class="text-sm mt-1">${item.detail}</p>
                    </div>
                `).join('')}</div>
            </div>
        `).join('');
         createModal({
            title: data.title,
            subtitle: data.subtitle,
            colorClass: 'crl-blue',
            borderColorClass: 'crl-blue-border',
            widthClass: 'max-w-4xl',
            bodyHTML
        });
    };
    
    const createIntelligenceModal = () => {
        const data = STRATEGY_DATA.dossiers.crl.intelligence;
        const bodyHTML = `<div class="grid md:grid-cols-2 gap-8">${data.links.map(company => `
            <div>
                <h4 class="text-xl font-bold text-primary flex items-center gap-3"><img src="${company.logo}" class="h-6 w-6 bg-white p-0.5 rounded-full" /> ${company.company}</h4>
                <div class="mt-4 space-y-3">${company.items.map(item => `
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="card border rounded-lg p-4 flex justify-between items-center hover:border-[var(--tmobile-magenta)] transition-colors">
                        <span class="font-semibold text-primary">${item.label}</span>
                        <svg class="w-5 h-5 text-secondary" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </a>
                `).join('')}</div>
            </div>`).join('')}</div>`;
        createModal({
            title: data.title,
            subtitle: data.subtitle,
            colorClass: 'text-secondary',
            borderColorClass: 'border-gray-500',
            widthClass: 'max-w-4xl',
            bodyHTML
        });
    };

    const render = () => {
        mainContent.innerHTML = STRATEGY_DATA.sections.map(createSectionHTML).join('');
        sidebarNav.innerHTML = STRATEGY_DATA.sections.map(s => `
            <li><a href="#${s.id}" class="nav-link flex items-center gap-3 p-2 rounded-md transition-colors hover:bg-[var(--border)]" data-section="${s.id}">
                ${s.icon ? ICONS[s.icon] : `<img src="https://logo.clearbit.com/${s.id === 'bsx' ? 'bostonscientific.com' : 'criver.com'}" alt="${s.id} logo" class="h-5 w-5 bg-white p-0.5 rounded-sm"/>`}
                <span class="font-semibold text-primary">${s.navLabel}</span></a></li>`).join('');
        darkToggle.innerHTML = `${ICONS.Sun} ${ICONS.Moon}`;
        presenterToggle.innerHTML = `${ICONS.Play}${ICONS.Pause}<span>Presenter Mode</span>`;
        updateThemeUI();
    };

    const updateThemeUI = () => {
        const isDark = document.documentElement.classList.contains('dark');
        darkToggle.querySelector('svg:first-child').style.display = isDark ? 'none' : 'block';
        darkToggle.querySelector('svg:last-child').style.display = isDark ? 'block' : 'none';
    };
    
    const updatePresenterUI = () => {
        document.documentElement.classList.toggle('presenter-mode', state.isPresenterMode);
        presenterToggle.querySelector('svg:first-child').style.display = state.isPresenterMode ? 'none' : 'inline-block';
        presenterToggle.querySelector('svg:nth-child(2)').style.display = state.isPresenterMode ? 'inline-block' : 'none';
        presenterControls.classList.toggle('opacity-0', !state.isPresenterMode);
        presenterControls.classList.toggle('pointer-events-none', !state.isPresenterMode);
    };

    const handleScroll = () => {
        let currentSectionIndex = 0;
        STRATEGY_DATA.sections.forEach((section, index) => {
            const el = document.getElementById(section.id);
            if (el && window.scrollY >= el.offsetTop - 200) {
                currentSectionIndex = index;
            }
        });

        if (state.currentStep !== currentSectionIndex) {
            state.activeSection = STRATEGY_DATA.sections[currentSectionIndex].id;
            state.currentStep = currentSectionIndex;
            sidebarNav.querySelectorAll('.nav-link').forEach(link => {
                const isActive = link.dataset.section === state.activeSection;
                link.classList.toggle('t-magenta-bg', isActive);
                link.classList.toggle('text-white', isActive);
            });
        }
    };
    
    const navigatePresenter = (direction) => {
        const newStep = state.currentStep + direction;
        if (newStep >= 0 && newStep < STRATEGY_DATA.sections.length) {
            state.currentStep = newStep;
            state.activeSection = STRATEGY_DATA.sections[newStep].id;
            const targetElement = document.getElementById(state.activeSection);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    };

    const init = () => {
        render();
        
        document.body.addEventListener('click', e => {
            const targetButton = e.target.closest('button');
            if (!targetButton) return;

            if (targetButton.matches('.accordion-trigger')) {
                const content = targetButton.nextElementSibling;
                targetButton.classList.toggle('open');
                content.style.maxHeight = content.style.maxHeight ? null : `${content.scrollHeight}px`;
            } 
            else if (targetButton.dataset.dossier) createDossierModal(targetButton.dataset.dossier);
            else if (targetButton.dataset.dossierTable) createPersonaMatrixModal(targetButton.dataset.dossierTable);
            else if (targetButton.dataset.mobilityDossier) createMobilityModal();
            else if (targetButton.dataset.redemptionDossier) createRedemptionModal();
            else if (targetButton.dataset.intelligenceDossier) createIntelligenceModal();
            else if (targetButton.id === 'dark-toggle') {
                document.documentElement.classList.toggle('dark');
                updateThemeUI();
            }
            else if (targetButton.id === 'presenter-toggle') {
                state.isPresenterMode = !state.isPresenterMode;
                if(state.isPresenterMode) handleScroll(); // Sync step before entering
                updatePresenterUI();
            }
            else if (targetButton.id === 'presenter-prev-btn') navigatePresenter(-1);
            else if (targetButton.id === 'presenter-next-btn') navigatePresenter(1);
        });
        
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('keydown', e => { 
            if (e.key.toLowerCase() === 'd' && !e.metaKey && !e.ctrlKey) { e.preventDefault(); darkToggle.click(); }
            if (e.key.toLowerCase() === 'p' && !e.metaKey && !e.ctrlKey) { e.preventDefault(); presenterToggle.click(); }
            if(state.isPresenterMode) {
                if(e.key === 'ArrowRight') { e.preventDefault(); navigatePresenter(1); }
                if(e.key === 'ArrowLeft') { e.preventDefault(); navigatePresenter(-1); }
            }
        });

        handleScroll();
        const loaderBar = document.getElementById('loader-bar');
        loaderBar.style.transition = 'transform 1s cubic-bezier(0.23, 1, 0.32, 1)';
        setTimeout(() => { loaderBar.style.transform = 'scaleX(1)'; }, 100);
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            appContainer.style.opacity = '1';
            document.querySelectorAll('.fade-in-up').forEach((el, index) => {
                new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const delay = Array.from(entry.target.parentElement.children).indexOf(entry.target) * 100;
                            entry.target.style.transitionDelay = `${delay}ms`;
                            entry.target.classList.add('is-visible');
                        }
                    });
                }, {threshold: 0.1}).observe(el);
            });
            setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
        }, 1200);

        // Cursor gradient effect
        const cursorGradient = document.querySelector('.cursor-gradient');
        if (cursorGradient) {
            window.addEventListener('mousemove', e => {
                cursorGradient.style.setProperty('--mouse-x', `${e.clientX}px`);
                cursorGradient.style.setProperty('--mouse-y', `${e.clientY}px`);
            });
        }
    };

    init();
});
</script>
</body>
</html>
